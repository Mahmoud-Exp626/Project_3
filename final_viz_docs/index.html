<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BIG10 Football Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 p-5 text-center bg-light">
            <h1>BIG10 Football Dashboard</h1>
            <p>Use the interactive drop-down to learn more about your favorite school in the BIG10.</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-3">
            <div class="card card-body bg-light">
              <h6>Select School:</h6>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <br>
            <div class="card card-primary">
              <div class="card-header">
                <h4 class="card-title">Football Team Info</h4>
              </div>
              <div id="additional-metadata" class="card-body"></div>
            </div>
            <br>
                  <img src="photo.jpg" alt="Photo" style="width:100%;">
          </div>
          <div class="col-md-9">
            <div class="chart-container d-flex">
              <div class="card w-25">
                <h5 class="card-header">Team's Season Info</h5>
                <div id="table-metadata" class="card-body"></div>
              </div>
              <div id="win-rate" class="w-75"></div>
            </div>
            <div class="chart-container d-flex">
              <div class="card w-25">
                <h5 class="card-header">Financial Overview</h5>
                <div class="card-body">
                  The selected school's football program financial data is displayed in the chart on the right. 
                </div>
              </div>
              <div id="financial-overview" class="w-75"></div>
            </div>
          </div>
    </div>
      

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>

</body>
  
  </html>
